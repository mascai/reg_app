{% load static %}
<html>
    <head>
        <title>My blog</title>
        <!-- Add Bootstrap4 -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <style>
            html,
            body {
              height: 100%;
            }

            #page-content {
              flex: 1 0 auto;
            }

            #sticky-footer {
              flex-shrink: none;
            }
        </style>
    </head>

    <body class="d-flex flex-column">
        <div id="page-content">
                <!-- Navigation -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="/">JunJob</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  {% if user.is_authenticated %}
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'profile_change' %}"><font color="red">{{ user }}</font>
                        <span class="sr-only">(current)</span>
                      </a>
                    </li>

                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">Register
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
            {% block content %}
            {% endblock %}
        </div>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>

  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    </body>
</html>
